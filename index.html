<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Link at Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to a more specific CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to the VUE Framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="data">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 v-bind:class="myClasses">{{message}}</h1>
                    </div>
                    <div v-bind:class="myClasses" class="col-12 text-center">
                        <img v-bind:src="imgLink" alt="Trailer of D2">
                    </div>
                    <div class="col-6 text-center">
                        <button @click="generateColor">Click Here!</button>
                    </div>
                    <div class="col-6 text-center">
                        <button @click="outputConsole">Click cssVar!</button>
                    </div>
                    <div class="col-12 text-center">
                        <p v-bind:title="message" v-bind:class="myClasses">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut sunt amet autem minus ipsam. Esse pariatur maxime blanditiis vitae quam ullam officiis a, {{lookhere}} illo commodi dolorum soluta porro voluptatibus molestiae.</p>
                    </div>
                    <div class="col-12 text-center">
                        <h2 v-bind:style="{ color: clickedColor, fontSize: fontSize + 'px' }">I'm here</h2>
                    </div>
                </div>
            </div>
        </header>
    </div>
   
    

    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
